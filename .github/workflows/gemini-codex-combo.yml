name: Gemini Solo PR Bot (@gemini) - File Writer

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gemini_pr:
    if: contains(github.event.comment.body, '@gemini')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract task
        id: task
        run: |
          COMMENT='${{ github.event.comment.body }}'
          TASK=$(printf "%s" "$COMMENT" \
            | sed 's/@gemini//g' \
            | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

          echo "TASK<<EOF" >> $GITHUB_OUTPUT
          echo "$TASK" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "ISSUE_NUMBER=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT
          echo "ISSUE_TITLE=${{ github.event.issue.title }}" >> $GITHUB_OUTPUT

      - name: Generate files JSON with Gemini (cleans ```json fences)
        id: gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TASK: ${{ steps.task.outputs.TASK }}
        run: |
          PROMPT=$(cat <<'EOF'
          You are a coding assistant.
          
          Return ONLY valid JSON (no markdown, no explanation) in this schema:
          {
            "files": [
              {
                "path": "register.html",
                "content": "<FULL HTML HERE>"
              }
            ]
          }
          
          Rules:
          - Output must be pure JSON (first char {, last char }).
          - Do NOT wrap JSON in ``` fences.
          - content must be a complete HTML page.
          - Use Tailwind via CDN: <script src="https://cdn.tailwindcss.com"></script>
          EOF
          )
          
                    FULL_PROMPT="${PROMPT}
          
          Task:
          ${TASK}
          "

          BODY=$(jq -n --arg text "$FULL_PROMPT" '{contents:[{parts:[{text:$text}]}]}')

          RESP=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$BODY")

          TEXT=$(echo "$RESP" | jq -r '.candidates[0].content.parts[0].text // ""')

          if [ -z "$TEXT" ]; then
            echo "No text returned from Gemini"
            echo "$RESP"
            exit 1
          fi

          echo "===== GEMINI RAW TEXT (first 20 lines) ====="
          echo "$TEXT" | sed -n '1,20p'

          # 1) Remove ```json and ``` fences if Gemini still adds them
          CLEAN=$(printf "%s\n" "$TEXT" \
            | sed 's/^```json[[:space:]]*$//g' \
            | sed 's/^```[[:space:]]*$//g')

          # 2) Keep only from first '{' (ignore any accidental leading text)
          CLEAN=$(printf "%s" "$CLEAN" | awk 'BEGIN{p=0} /{/{p=1} p{print}')

          echo "===== CLEAN JSON (first 20 lines) ====="
          echo "$CLEAN" | sed -n '1,20p'

          # 3) Validate JSON
          echo "$CLEAN" | jq . > /tmp/gemini.json

          echo "JSON_PATH=/tmp/gemini.json" >> $GITHUB_OUTPUT

      - name: Write files to repo
        run: |
          JSON_PATH="${{ steps.gemini.outputs.JSON_PATH }}"

          COUNT=$(jq '.files | length' "$JSON_PATH")
          if [ "$COUNT" -lt 1 ]; then
            echo "No files in JSON"
            exit 1
          fi

          for i in $(seq 0 $((COUNT-1))); do
            PATH=$(jq -r ".files[$i].path" "$JSON_PATH")
            CONTENT=$(jq -r ".files[$i].content" "$JSON_PATH")

            if [ -z "$PATH" ] || [ "$PATH" = "null" ]; then
              echo "Invalid file path"
              exit 1
            fi

            mkdir -p "$(dirname "$PATH")" 2>/dev/null || true
            printf "%s" "$CONTENT" > "$PATH"
            echo "Wrote: $PATH"
          done

      - name: Create branch, commit, push
        id: git
        run: |
          BRANCH="ai/gemini-${{ github.run_id }}"
          git checkout -b "$BRANCH"

          git config user.name "gemini-bot"
          git config user.email "gemini-bot@users.noreply.github.com"

          git add -A
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 1
          fi

          git commit -m "AI: ${{ steps.task.outputs.ISSUE_TITLE }} (#${{ steps.task.outputs.ISSUE_NUMBER }})"
          git push --set-upstream origin "$BRANCH"

          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT

      - name: Open PR
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH: ${{ steps.git.outputs.BRANCH }}
          ISSUE_NUMBER: ${{ steps.task.outputs.ISSUE_NUMBER }}
          TASK: ${{ steps.task.outputs.TASK }}
        run: |
          gh pr create \
            --head "$BRANCH" \
            --title "AI PR: @gemini issue #$ISSUE_NUMBER" \
            --body "Task:\n\n$TASK\n\nCloses #$ISSUE_NUMBER"

      - name: Comment back on issue
        env:
          GH_TOKEN: ${{ github.token }}
          ISSUE_NUMBER: ${{ steps.task.outputs.ISSUE_NUMBER }}
        run: |
          gh issue comment "$ISSUE_NUMBER" --repo "$GITHUB_REPOSITORY" \
            --body "âœ… PR created. Gemini returned JSON -> workflow wrote files directly (no git diff), so no corrupt patch."
