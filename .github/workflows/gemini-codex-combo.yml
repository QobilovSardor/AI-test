name: Gemini Solo PR Bot (@gemini)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  gemini_pr:
    if: contains(github.event.comment.body, '@gemini')
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Extract task
        id: task
        run: |
          COMMENT='${{ github.event.comment.body }}'
          TASK=$(printf "%s" "$COMMENT" | sed 's/@gemini//g' | sed 's/^[[:space:]]*//')
          echo "TASK<<EOF" >> $GITHUB_OUTPUT
          echo "$TASK" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "ISSUE=${{ github.event.issue.number }}" >> $GITHUB_OUTPUT

      - name: Gemini generates unified diff
        id: gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          PROMPT="You are a coding agent.
          Return ONLY a valid unified git diff.
          Rules:
          - Start with diff --git
          - No markdown
          - For new files use @@ -0,0 +1,N @@
          Task:
          ${{ steps.task.outputs.TASK }}"

          BODY=$(jq -n --arg t "$PROMPT" '{contents:[{parts:[{text:$t}]}]}')

          RESP=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$BODY")

          DIFF=$(echo "$RESP" | jq -r '.candidates[0].content.parts[0].text // ""')

          if [ -z "$DIFF" ]; then
            echo "No diff returned"; exit 1
          fi

          echo "$DIFF" > /tmp/patch.diff
          git apply /tmp/patch.diff

      - name: Commit & PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          git checkout -b ai/gemini-${{ github.run_id }}
          git add -A
          git commit -m "AI: Gemini PR"
          git push --set-upstream origin ai/gemini-${{ github.run_id }}

          gh pr create \
            --title "AI PR by Gemini" \
            --body "Generated from @gemini comment" \
            --head ai/gemini-${{ github.run_id }}
